<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MELLSTROY PREDICTOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .mellstroy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.15;
        }

        .floating-text {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            animation: float 15s infinite linear;
            opacity: 0;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
        }

        .mellstroy-title {
            font-size: 3em;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #ccc;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .game-ball {
            width: 280px;
            height: 280px;
            margin: 0 auto 30px;
            position: relative;
            cursor: pointer;
        }

        .ball {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #330000, #000000);
            border-radius: 50%;
            border: 4px solid #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .eight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .answer-window {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 70px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .answer {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .question-input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff0000;
            border-radius: 25px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .question-input::placeholder {
            color: #ff6666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        }

        .btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .stream-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid #ff0000;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }

        .stat-label {
            font-size: 12px;
            color: #ccc;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            }
            50% { 
                box-shadow: 0 0 70px rgba(255, 0, 0, 0.8);
            }
        }

        .shaking {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="mellstroy-bg" id="mellstroyBg"></div>
    
    <div class="container">
        <h1 class="mellstroy-title">MELLSTROY PREDICTOR</h1>
        <div class="subtitle">–®–ê–† –ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–ô –í –°–¢–ò–õ–ï –°–¢–†–ò–ú–û–í</div>

        <div class="stream-stats">
            <div class="stat">
                <div class="stat-number" id="viewers">15.2K</div>
                <div class="stat-label">–ó–†–ò–¢–ï–õ–ï–ô</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="predictions">0</div>
                <div class="stat-label">–ü–†–ï–î–°–ö–ê–ó–ê–ù–ò–ô</div>
            </div>
        </div>

        <div class="game-ball">
            <div class="ball pulse" id="magicBall">
                <div class="eight">8</div>
                <div class="answer-window">
                    <div class="answer" id="answer">
                        –ó–ê–î–ê–ô –í–û–ü–†–û–°
                    </div>
                </div>
            </div>
        </div>

        <input type="text" class="question-input" id="questionInput" 
               placeholder="–ó–ê–ü–ò–®–ò –í–û–ü–†–û–° –ì–û–õ–û–°–û–ú –ò–õ–ò –í–í–ï–î–ò –¢–ï–ö–°–¢...">

        <div class="controls">
            <button class="btn" id="recordBtn">üé§ –ó–ê–ü–ò–°–ê–¢–¨</button>
            <button class="btn" id="getAnswerBtn">üîÆ –û–¢–í–ï–¢</button>
            <button class="btn" id="donateBtn">üíé DONATE</button>
        </div>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–æ–Ω–∞ —Å —Ç–µ–∫—Å—Ç–æ–º mellstroy.game
        function createBackground() {
            const bg = document.getElementById('mellstroyBg');
            const texts = ['mellstroy.game', 'MELLSTROY', 'PREDICTOR', 'STREAM'];
            
            for (let i = 0; i < 20; i++) {
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.textContent = texts[Math.floor(Math.random() * texts.length)];
                
                text.style.left = Math.random() * 100 + '%';
                text.style.animationDelay = Math.random() * 15 + 's';
                text.style.fontSize = (15 + Math.random() * 20) + 'px';
                
                bg.appendChild(text);
            }
        }

        // –§—Ä–∞–∑—ã –≤ —Å—Ç–∏–ª–µ Mellstroy
        const predictions = [
            "–°–¢–†–ò–ú –õ–£–ß–®–ò–ô!",
            "–ó–ê–†–ê–ó–ê –†–ï–ê–õ–¨–ù–ê–Ø!",
            "–ì–û –í –î–ò–ö–û–ú –°–¢–ò–õ–ï!",
            "–≠–¢–û –®–ï–î–ï–í–†!",
            "–†–ï–°–ü–ï–ö–¢ –ò –£–í–ê–ñ–£–•–ê!",
            "–¢–û–ü –ö–û–ù–¢–ï–ù–¢!",
            "–ì–û–õ–î–ê –ê–ö–¢–ò–í–ò–†–û–í–ê–ù–ê!",
            "–í–°–ï –í –ß–ê–¢–ï!",
            "–î–û–ù–ê–¢–´ –†–£–õ–Ø–¢!",
            "–ò–ì–†–ê–ï–ú –ü–û-–ö–†–£–¢–û–ú–£!",
            "–≠–¢–û –ë–û–ú–ë–ê!",
            "–°–¢–†–ò–ú –í–ó–û–†–í–ê–ù!",
            "–ß–ê–¢, –ü–û–î–ì–û–¢–û–í–¨–¢–ï–°–¨!",
            "–†–ï–ê–ö–¶–ò–Ø –û–ì–ù–ï–ù–ù–ê–Ø!",
            "–ö–û–ù–¢–ï–ù–¢ –ù–ê –ú–ê–ö–°–ò–ú–£–ú–ï!"
        ];

        const magicBall = document.getElementById('magicBall');
        const answer = document.getElementById('answer');
        const questionInput = document.getElementById('questionInput');
        const recordBtn = document.getElementById('recordBtn');
        const getAnswerBtn = document.getElementById('getAnswerBtn');
        const donateBtn = document.getElementById('donateBtn');
        const predictionsCount = document.getElementById('predictions');
        const viewersCount = document.getElementById('viewers');

        let predictionsMade = 0;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        createBackground();

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑—Ä–∏—Ç–µ–ª–µ–π
        setInterval(() => {
            const viewers = 15000 + Math.floor(Math.random() * 3000);
            viewersCount.textContent = (viewers / 1000).toFixed(1) + 'K';
        }, 5000);

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞
        function getAnswer() {
            const question = questionInput.value.trim();
            
            if (!question) {
                answer.textContent = "–°–ù–ê–ß–ê–õ–ê –ó–ê–î–ê–ô –í–û–ü–†–û–°!";
                magicBall.classList.add('shaking');
                setTimeout(() => magicBall.classList.remove('shaking'), 500);
                return;
            }

            magicBall.classList.add('shaking');
            answer.textContent = "–®–ê–† –î–£–ú–ê–ï–¢...";

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * predictions.length);
                answer.textContent = predictions[randomIndex];
                
                predictionsMade++;
                predictionsCount.textContent = predictionsMade;
                
                setTimeout(() => magicBall.classList.remove('shaking'), 500);
            }, 2000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        magicBall.addEventListener('click', getAnswer);
        getAnswerBtn.addEventListener('click', getAnswer);

        donateBtn.addEventListener('click', function() {
            answer.textContent = "üíé –î–û–ù–ê–¢ –ü–†–ò–ù–Ø–¢! üíé";
            magicBall.classList.add('shaking');
            setTimeout(() => magicBall.classList.remove('shaking'), 1000);
        });

        // –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
        recordBtn.addEventListener('click', function() {
            answer.textContent = "üé§ –ì–û–í–û–†–ò–¢–ï...";
            setTimeout(() => {
                questionInput.value = "–í–û–ü–†–û–° –ó–ê–ü–ò–°–ê–ù!";
                answer.textContent = "–ó–ê–î–ê–ô –í–û–ü–†–û–°";
            }, 1000);
        });

        // Enter –¥–ª—è –≤–≤–æ–¥–∞
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') getAnswer();
        });
    </script>
</body>
</html>
